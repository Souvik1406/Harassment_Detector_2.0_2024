<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harassment Detector</title>
    <style>
        body{
            display : flex;
            text-align : center;
            align-items : center;
            justify-content: center;
            font-size : 25px;
            background-color: antiquewhite;
        }

        button{
            padding: 12px;
            font-size: 25px;
            background-color : black;
            color : white;
            border: 8px solid black;
            border-radius : 10px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            margin-top: 20px;
            height : 500px;
            width : 500px;
        }
        #label-container {
            font-size: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 300px; /* Adjust width as needed */
            height: 80px; /* Adjust height as needed */
            border: 1px solid #ccc;
            margin-top: 10px;
            overflow: hidden; /* Hide overflow */
        }

        .bar {
            flex: 1;
            height: 100%;
            transition: height 0.5s; /* Smooth transition effect */
        }
        .harassment {
            background-color: #e74c3c; /* Red color for harassment */
        }
        .normal {
            background-color: #3498db; /* Blue color for normal */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Harassment Detector</h1>
        <button type="button" onclick="init()">Start</button>
        
        <canvas id="canvas"></canvas>
        <div id="label-container">
            <!-- <div class="bar harassment"></div>
            <div class="bar normal"></div> -->
        </div>
    </div>

    <!-- Import TensorFlow.js and Teachable Machine model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://webflow/apihub.js"></script>
    <script type="text/javascript">
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/Lz5YDYjjC/";
        let model, webcam, ctx, maxPredictions, bars;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const size = 200;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            
            // Create bars for predictions
            bars = [];
            const labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                if (i === 0) {
                    bar.classList.add("harassment");
                    bar.innerText = "Harassment";
                } else {
                    bar.classList.add("normal");
                    bar.innerText = "Normal";
                }
                labelContainer.appendChild(bar);
                bars.push(bar);
            }
        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Prediction #1: run input through posenet
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);

            // Update the bars based on prediction probabilities
            for (let i = 0; i < maxPredictions; i++) {
                bars[i].style.height = `${prediction[i].probability * 100}%`;
            }

            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
